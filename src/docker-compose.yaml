version: '3.3'

services:
  mssql:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    user: root
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Pa$$w0rd123"
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - sqlvolume:/var/opt/mssql
    
  pitakapi: 
    build:
      context: ./WebAPI
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - mssql

volumes:
  sqlvolume: